# Đọc nội dung các file cấu hình và gộp lại thành 1 file duy nhất

# Định nghĩa đường dẫn các file
file_paths = [
    "/mnt/data/nicegram.module",
    "/mnt/data/Locket_ohb.sgmodule",
    "/mnt/data/bili.module",
    "/mnt/data/YouTubeAd.conf",
    "/mnt/data/ANTICertificate.conf",
    "/mnt/data/picsart.module",
    "/mnt/data/shadowlinkVPN.module"
]

# Đọc và gộp nội dung các file
combined_content = ""
for path in file_paths:
    with open(path, 'r', encoding='utf-8', errors='ignore') as file:
        combined_content += f"\n\n########## FILE: {path.split('/')[-1]} ##########\n\n"
        combined_content += file.read()

# Ghi ra file tổng hợp
combined_file_path = "/mnt/data/Combined_Shadowrocket_Config.conf"
with open(combined_file_path, 'w', encoding='utf-8') as combined_file:
    combined_file.write(combined_content)

combined_file_path
