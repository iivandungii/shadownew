hostname = %APPEND% mobile-api.adguard.org, app.bilibili.com, restore-access.indream.app, api.revenuecat.com, -redirector*.googlevideo.com, *.googlevideo.com, www.youtube.com, s.youtube.com, youtubei.googleapis.com, api.picsart.c*, api.meiease.c*, buy.itunes.apple.com
